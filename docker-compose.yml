  #     SERVER_URL: http://localhost:8080
  #     AUTHENTICATION_API_KEY: change-this-api-key
  #   volumes:
  #     - evolution_instances:/evolution/instances
  #     - evolution_store:/evolution/store

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

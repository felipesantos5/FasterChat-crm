version: "3.8"

services:
  # ----------------------------------------------------------------
  # BANCO DE DADOS CRM
  # ----------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: crm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password}
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # BANCO DE DADOS EVOLUTION API
  # ----------------------------------------------------------------
  postgresql-evo:
    image: postgres:16-alpine
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${EVO_PG_USER:-evolution_user}
      POSTGRES_PASSWORD: ${EVO_PG_PASS:-evolution_password}
      POSTGRES_DB: ${EVO_PG_DB:-evolution_db}
    volumes:
      - postgres_evo_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution_user -d evolution_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # REDIS (Compartilhado)
  # ----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # SUA API (BACKEND)
  # ----------------------------------------------------------------
  api:
    build:
      context: ./backend # Aponta para a pasta onde está o Dockerfile
      dockerfile: Dockerfile
    container_name: crm_backend
    restart: unless-stopped
    ports:
      - "3001:3001" # Coolify vai usar essa porta para expor o domínio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network
    environment:
      NODE_ENV: production
      PORT: 3001
      # Conexão interna com o container 'postgres' na porta 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password}@postgres:5432/${POSTGRES_DB:-crm_db}?schema=public
      # Conexão interna com o container 'redis'
      REDIS_HOST: redis 
      REDIS_PORT: 6379
      # Conexão interna com a Evolution API
      EVOLUTION_API_URL: http://evolution-api:8080
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY:-crm-api-key-secure-2024}
      # URL que a Evolution vai chamar (comunicação interna docker-to-docker)
      WEBHOOK_URL: http://api:3001
      # Seus segredos (Configure no Coolify)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # Configurações de IA
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-openai}

  # ----------------------------------------------------------------
  # EVOLUTION API
  # ----------------------------------------------------------------
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.6
    container_name: evolution_api
    restart: always
    ports:
      - "8088:8080"
    volumes:
      - evolution_instancesv2:/evolution/instances
    depends_on:
      postgresql-evo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    environment:
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1030000000
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - DEL_INSTANCE=false
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      
      # Database config (Apontando para postgresql-evo)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${EVO_PG_USER:-evolution_user}:${EVO_PG_PASS:-evolution_password}@postgresql-evo:5432/${EVO_PG_DB:-evolution_db}
      
      # Redis config (Apontando para redis)
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379

      # Server config
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      # Importante: No Coolify/Produção, esta URL deve ser o seu domínio HTTPS público da Evolution
      # Ex: https://evo.seu-dominio.com
      - SERVER_URL=${EVOLUTION_PUBLIC_URL:-http://evolution-api:8080}

      # Authentication
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-crm-api-key-secure-2024}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Webhook Global (Opcional, pois seu backend configura por instância)
      - WEBHOOK_GLOBAL_ENABLED=false
      
      # Logs
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS

volumes:
  postgres_data:
  postgres_evo_data:
  redis_data:
  evolution_instancesv2:

networks:
  crm_network:
    driver: bridge